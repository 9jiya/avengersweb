
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 62</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
    <h1>Avengers</h1>
    <img src="325-3254263_avenger-logo-png-avengers-red-logo-png-transparent.png">
    <h2>Grid Gallery</h2>
    <div>
        <img id="ironman" src="iron%20man.jpg">
        <img src="hulk.jpg">
        <img id="man" src="spiderman.jpg">
        <img src="captin%20of%20team.jpg">
        <img id="black" src="black%20win.jpg">
        <img id="thor" src="220px-Chris_Hemsworth_as_Thor.jpg">
    </div>
    <h2>Sliding Gallery</h2>

    <div class="container">
        <div id="myCarousel" class="carousel slide" data-ride="carousel">

            <!-- Wrapper for slides -->
            <div class="carousel-inner">
                <div class="item active">
                    <center>
                        <div class="carousel-content">
                            <img src="spiderman.jpg">
                        </div>
                        <div class="carousel-content">
                            <p>SpiderMan</p>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>
                        <div class="carousel-content">
                            <img src="hulk.jpg">
                        </div>
                        <div class="carousel-content">
                            <p>Hulk</p>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>
                        <div class="carousel-content">
                            <img src="iron%20man.jpg">
                        </div>
                        <div class="carousel-content">
                            <p>Iron Man</p>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>
                        <div class="carousel-content">
                            <img src="captin%20of%20team.jpg">
                        </div>
                        <div class="carousel-content">
                            <p>Captain America</p>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>
                        <div class="carousel-content">
                            <img src="black%20win.jpg">
                        </div>
                        <div class="carousel-content">
                            <p>Black Window</p>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>
                        <div class="carousel-content">
                            <img src="220px-Chris_Hemsworth_as_Thor.jpg">
                        </div>
                        <div class="carousel-content">
                            <p>Thor</p>
                        </div>
                    </center>
                </div>

            </div>
            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
                <li data-target="#myCarousel" data-slide-to="3"></li>
                <li data-target="#myCarousel" data-slide-to="4"></li>
                <li data-target="#myCarousel" data-slide-to="5"></li>
            </ol>
        </div>
    </div>

</body></html>
